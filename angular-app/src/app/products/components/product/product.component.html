<div class="container my-5">
  <h2>Listado dee productos!!</h2>

  <div class="row">
    <div class="col">
      <app-form (newProduct)="addProduct($event)" [product]="productSelected">
      </app-form>
    </div>

    @if (products.length > 0) {
    <div class="col">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>name</th>
            <th>description</th>
            <th>price</th>
            <th>Update</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          @for (prod of products; track $index) {

          <tr>
            <td>
              {{ prod.name }}
            </td>
            <td>
              {{ prod.description }}
            </td>
            <td>
              {{ prod.price }}
            </td>
            <td>
              <button
                class="btn btn-sm btn-secondary"
                (click)="onUpdateProduct(prod)"
              >
                Update
              </button>
            </td>
            <td>
              <button
                class="btn btn-sm btn-danger"
                (click)="onRemoveProduct(prod.id)"
              >
                Remove
              </button>
            </td>
          </tr>

          }
        </tbody>
      </table>
    </div>
    }@else {

    <h5 class="alert alert-warning">Lo sentimos no esta disponible</h5>

    }
  </div>
</div>
